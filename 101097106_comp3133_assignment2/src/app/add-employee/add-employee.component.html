<h2>Add New Employee</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label>First Name:</label>
    <input type="text" [(ngModel)]="employee.firstname" name="firstname" required />
  </div>
  <div>
    <label>Last Name:</label>
    <input type="text" [(ngModel)]="employee.lastname" name="lastname" required />
  </div>
  <div>
    <label>Email:</label>
    <input type="email" [(ngModel)]="employee.email" name="email" required />
  </div>
  <div>
    <label>Gender:</label>
    <select [(ngModel)]="employee.gender" name="gender" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
  </div>
  <div>
    <label>City:</label>
    <input type="text" [(ngModel)]="employee.city" name="city" required />
  </div>
  <div>
    <label>Designation:</label>
    <input type="text" [(ngModel)]="employee.designation" name="designation" required />
  </div>
  <div>
    <label>Department:</label>
    <input type="text" [(ngModel)]="employee.department" name="department" required />
  </div>
  <div>
    <label>Salary:</label>
    <input type="number" [(ngModel)]="employee.salary" name="salary" required />
  </div>
  <button type="submit">Add Employee</button>
</form>
